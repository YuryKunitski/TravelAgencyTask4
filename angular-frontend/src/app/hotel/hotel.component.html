<div class="entity-content">
        <h1 class="page-name">Hotels</h1>
        <div class="entity-create">
          <form #hotelForm="ngForm" (ngSubmit)="createHotel(hotelForm)" novalidate>
            <input type="text" id="hotelName" class="form-control" placeholder="Type a hotel to add and press enter..." 
                   required
                   name="name" [(ngModel)]="newHotel.name"
                   #name="ngModel" >
            <div *ngIf="name.errors && name.dirty"
                 class="alert alert-danger">
                <div [hidden]="!name.errors.required">
                  name is required.
                </div>
            </div>
          </form>
        </div>
        <ol class="hotel-list">
          <!-- <li *ngFor="let hotel of countries" [class.completed]="hotel.completed === true" > -->
    <li *ngFor="let hotel of hotels" >
            <div class="entity-row" *ngIf="!editing || editingHotel.id != hotel.id">
                <!-- <a class="entity-completed" (click)="toggleCompleted(hotel)">
                  <i class="material-icons toggle-completed-checkbox"></i> 
                </a>  -->
                <span class="entity-name">
                  {{hotel.name}}
                </span>
                <span class="entity-name">
                        {{hotel.stars}}
                      </span>
                      <span class="entity-name">
                            {{hotel.website}}
                          </span>
                <span class="entity-actions">
                    <a (click)="editHotel(hotel)">
                      <i class="material-icons edit">edit</i>
                    </a>
                    <a (click)="deleteHotel(hotel.id)">
                      <i class="material-icons delete">clear</i>
                    </a>
                </span>
            </div>
            <div class="entity-edit" *ngIf="editing && editingHotel.id === hotel.id">
                <input class="form-control" type="text" 
                 [(ngModel)]="editingHotel.name" required>
                <span class="edit-actions">
                    <a (click)="updateHotel(editingHotel)">
                      <i class="material-icons">done</i>
                    </a>
                    <a (click)="clearEditing()">
                      <i class="material-icons">clear</i>
                    </a>
                </span>
            </div>
          </li>
        </ol>
        <div class="no-entities" *ngIf="hotels.length==0">
            <p>No entities Found!</p>
        </div>
    </div>
