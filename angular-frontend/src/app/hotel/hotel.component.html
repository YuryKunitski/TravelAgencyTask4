<div class="container">
        <h1 class="page-name">Hotels</h1>
        <input *ngIf="isNewHotel == false" type="button" value="Add hotel" class="btn btn-success" (click)="addHotel()" />
        <table class="table table-striped">
            <thead>
                <tr style="color: rgb(25, 102, 15)">
                    <td>Name</td>
                    <td>Stars</td>
                    <td>Website</td>
                    <td>Latitude</td>
                    <td>Longitude</td>
                    <td>Feature</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let hotel of hotels">
                    <ng-template [ngTemplateOutlet]="loadTemplate(hotel)" 
                                [ngTemplateOutletContext]="{ $implicit: hotel}">
                    </ng-template>
                </tr>
            </tbody>
        </table>
          <!--шаблон для чтения-->
<ng-template #readOnlyTemplate let-hotel>
    <td>{{hotel.name}}</td>
    <td>{{hotel.stars}}</td>
    <td>{{hotel.website}}</td>
    <td>{{hotel.latitude}}</td>
    <td>{{hotel.longitude}}</td>
    <td>{{hotel.features}}</td>
    <td>
        <span class="entity-actions" style="cursor: pointer">
            <a *ngIf="isNewHotel == false" (click)="editHotel(hotel)">
              <i class="material-icons edit">edit</i>
            </a>
            <a (click)="deleteHotel(hotel.id)">
              <i class="material-icons delete">clear</i>
            </a>
        </span>
      </td>
</ng-template>

<!--шаблон для редактирования-->
<ng-template #editTemplate>
    <td>
        <input type="text" [(ngModel)]="editingHotel.name" class="form-control" />
    </td>
    <td>
        <input type="number" [(ngModel)]="editingHotel.stars" class="form-control" />
      </td>
    <td>
        <input type="text" [(ngModel)]="editingHotel.website" class="form-control" />
    </td>
    <td>
      <input type="number" [(ngModel)]="editingHotel.latitude" class="form-control" />
  </td>
  <td>
    <input type="number" [(ngModel)]="editingHotel.longitude" class="form-control" />
</td>
    <td>
    <select [(ngModel)]="editingHotel.features" class="form-control">
      <option *ngFor="let feature of keys()" [value]="feature">{{feature}}</option>
    </select>
  </td>
    <td>
        <span class="edit-actions" style="cursor: pointer">
            <a (click)="createHotel(hotelForm)">
              <i class="material-icons">done</i>
            </a>
            <a (click)="clearEditing()">
              <i class="material-icons">clear</i>
            </a>
        </span>
      </td>
</ng-template>
        <div class="no-entities" *ngIf="hotels.length==0">
            <p>No entities Found!</p>
        </div>
    </div>
