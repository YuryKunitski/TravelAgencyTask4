<div class="row">
        <div style="margin-left: 300px; margin-right: auto" class="col-md-6 login-container">    
        <h2 class="text-center">Registration</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmitReg()">
          <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" formControlName="username" placeholder="username" name="username" class="form-control" id="username">
            <div class="error" *ngIf="registerForm.controls['username'].hasError('required') && registerForm.controls['username'].touched">Username is required</div>
          </div>
      
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" formControlName="password" placeholder="password" name="password" class="form-control" id="password">
            <div class="error" *ngIf="registerForm.controls['password'].hasError('required') && registerForm.controls['password'].touched">Password is required</div>
          </div>
      
          <!-- <div class="form-group">
            <label for="confirmPassword">Confirm password:</label>
            <input formControlName="confirmPassword" placeholder="Confirm password" name="confirmPassword" class="form-control" id="confirmPassword">
          </div> -->
      
          <button class="btn btn-success">Registration</button>
          <div *ngIf="invalidRegisterForm" class="error">
            <div>Invalid credentials.</div>
          </div>
        </form>
      </div>
</div>
