<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Registration</h5>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmitReg()">
          
          <div class="form-label-group">
            <input type="text" formControlName="username" placeholder="username" name="username" class="form-control" id="username">
            <label for="username">User Name:</label>
            <div class="error" style="color: red" *ngIf="registerForm.controls['username'].hasError('required') && registerForm.controls['username'].touched">Username is required</div>
          </div>
      
          <div class="form-label-group">
            <input type="password" formControlName="password" placeholder="password" name="password" class="form-control" id="password">
            <label for="password">Password:</label>
            <div class="error" style="color: red" *ngIf="registerForm.controls['password'].hasError('required') && registerForm.controls['password'].touched">Password is required</div>
          </div>
      
          <div class="form-label-group">
            <input type="password" formControlName="confirmPassword" placeholder="Confirm password" name="confirmPassword" class="form-control" id="confirmPassword">
            <label for="confirmPassword">Confirm password:</label>
            <div class="error" style="color: red" *ngIf="registerForm.controls['confirmPassword'].hasError('required') && registerForm.controls['confirmPassword'].touched">Confirm password is required</div>
          </div>
      
          <button class="btn btn-lg btn-primary btn-block text-uppercase">Registration</button>
          <div *ngIf="invalidRegisterForm" class="error">
            <div>Invalid credentials.</div>
          </div>
        </form>
      </div>
</div>
