<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>

          <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-label-group">
              <input type="text" class="form-control" placeholder="User name" formControlName="username" id="username"
                autocomplete="off" required>
              <label for="username">User Name:</label>
              <div class="error" style="color: red"
                *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">
                Username is required</div>
            </div>

            <div class="form-label-group">
              <input type="password" class="form-control" placeholder="Password" formControlName="password" id="pwd"
                autocomplete="off" required>
              <label for="pwd">Password:</label>
              <div class="error" style="color: red"
                *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
                Password is required</div>
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"
              [disabled]="loginForm.invalid">Sign in</button>
          </form>

          <hr class="my-4">
          <app-signin></app-signin>
        </div>
      </div>
    </div>
  </div>
  <a class="center" routerLink="/registration">Registration</a>
</div>
